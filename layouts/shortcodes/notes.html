<h3>Notes</h3>
<div class="notes-container">
  {{ range sort (where site.RegularPages "Section" "notes") ".Date" "desc" }}
  <div class="note-card">
    <div class="note-header">
      <span class="note-date">
        <i class="fas fa-calendar"></i> 
        {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
      </span>
      <span class="note-author">
        <i class="fas fa-user"></i> @{{ .Site.Params.author }}
      </span>
    </div>
    <div class="note-content">
      {{ .Content }}
    </div>
  </div>
  {{ end }}
</div>

<style>
  .notes-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .note-card {
    background-color: #f9f9f9;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
  }
  .note-card:hover {
    transform: translateY(-5px);
  }
  .note-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  .note-date, .note-author {
    font-size: 0.9em;
    color: #666;
  }
  .note-content {
    font-size: 1.1em;
    line-height: 1.5;
    color: #333;
  }
</style>
